---
- name: workaround for docker/issues/12108. Update device-mapper-libs to latest.
  sudo: yes
  yum:
    name: device-mapper-libs
    state: latest
  tags:
    - docker

- name: install docker
  sudo: yes
  yum:
    name: docker
    state: present
  tags:
    - docker

- name: configure docker consul dns
  sudo: yes
  lineinfile:
    dest: /etc/sysconfig/docker-network
    regexp: ^DOCKER_NETWORK_OPTIONS
    line: DOCKER_NETWORK_OPTIONS='--dns {{ ansible_default_ipv4.address }} --dns-search service.consul'
    state: present
  notify:
    - restart docker
  tags:
    - docker

- name: enable docker
  sudo: yes
  service:
    name: docker
    enabled: yes
    state: started
  tags:
    - docker
