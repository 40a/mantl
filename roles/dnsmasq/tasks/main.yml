---
- name: install packages
  sudo: yes
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - dnsmasq
    - bind-utils
    - NetworkManager
  tags:
    - dnsmasq

- name: ensure dnsmasq.d directory exists
  sudo: yes
  file: 
    path: /etc/NetworkManager/dnsmasq.d
    state: directory
  tags:
    - dnsmasq

- name: configure dnsmasq for consul 
  sudo: yes
  template: 
    src: 10-consul 
    dest: /etc/NetworkManager/dnsmasq.d/10-consul
    mode: 755
  tags:
    - dnsmasq

# Resolve IPs via Consul before reboot
- name: configure dnsmasq symlink
  sudo: yes
  file:
    src: /etc/NetworkManager/dnsmasq.d/10-consul
    dest: /etc/dnsmasq.d/10-consul 
    state: link
  notify:
    - restart dnsmasq 
  tags:
    - dnsmasq 

- name: configure networkmanager for dnsmasq
  sudo: yes
  lineinfile:
    dest: /etc/NetworkManager/NetworkManager.conf
    line: "dns=dnsmasq"
    insertbefore: "^plugins"
  notify:
    - disable dnsmasq
    - restart networkmanager
  tags:
    - dnsmasq

- name: set localhost as nameserver
  sudo: yes
  lineinfile:
    dest: /etc/resolv.conf
    line: "nameserver 127.0.0.1"
    insertafter: "^search"
  tags:
    - dnsmasq
