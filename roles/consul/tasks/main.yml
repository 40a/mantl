---
- name: install consul
  sudo: yes
  yum:
    name: "https://bintray.com/artifact/download/ciscocloud/rpm/consul-0.5.0-2.el7.centos.x86_64.rpm"
    state: present
  notify:
    - enable consul
  tags: 
    - consul

- name: install consul-ui
  sudo: yes
  yum:
    name: "https://bintray.com/artifact/download/ciscocloud/rpm/consul-ui-0.5.0-2.el7.centos.x86_64.rpm"
    state: present
  when: consul_is_server 
  notify:
    - enable consul
  tags: 
    - consul



# todo: move tls directory creation to consul rpm
- name: create tls directory struture
  sudo: yes
  file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode | default(0700) }}"
  with_items:
    - path: /etc/consul/ssl
  when: consul_enable_tls == true
  tags:
    - consul

- name: deploy tls files
  sudo: yes
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0400
  with_items:
    - src: ca.cert
      dest: /etc/consul/ssl
    - src: consul.cert
      dest: /etc/consul/ssl
    - src: consul.key
      dest: /etc/consul/ssl
  when: consul_enable_tls == true
  tags:
    - consul

- name: configure consul
  sudo: yes
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: consul.sysconfig.j2
      dest: /etc/sysconfig/consul
    - src: consul.json.j2
      dest: /etc/consul/consul.json
    - src: consul.nginx.j2
      dest: /etc/nginx/conf.d/consul.conf
  notify:
    - reload consul
  tags:
    - consul

- name: configure consul acl policy
  sudo: yes
  template:
    src: acl.json.j2
    dest: /etc/consul/acl.json
  when:
    - consul_acl_master_token != ""
  notify:
    - reload consul
  tags:
    - consul
