---
- name: reload consul
  sudo: yes
  command: systemctl reload consul
  notify:
    - wait for consul to listen

- name: restart consul
  sudo: yes
  command: systemctl restart consul
  notify:
    - wait for consul to listen

- name: wait for consul to listen
  wait_for:
    port: 8500
    delay: 10

- name: restart nginx-consul
  sudo: yes
  command: systemctl restart nginx-consul
