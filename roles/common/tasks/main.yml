---
- name: set timezone to etc/utc
  sudo: yes
  file: >
    src=/usr/share/zoneinfo/Etc/UTC
    dest=/etc/localtime
    state=link
    force=yes

- name: enable centos-fasttrack repo
  sudo: yes
  copy: >
    src=CentOS-fasttrack.repo
    dest=/etc/yum.repos.d/CentOS-fasttrack.repo
    owner=root
    group=root
    mode=0644

- name: enable epel-release repo
  sudo: yes
  yum: >
    name=epel-release
    state=latest
