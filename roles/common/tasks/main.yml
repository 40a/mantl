---
- name: set timezone to etc/utc
  sudo: yes
  file:
    src: /usr/share/zoneinfo/Etc/UTC
    dest: /etc/localtime
    state: link
    force: yes

- name: setup latest centos and epel-release repos
  sudo: yes
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - centos-release
    - epel-release
