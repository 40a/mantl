---
- name: generate default env file
  sudo: yes
  template:
    src: zookeeper-env.j2 
    dest: "/etc/default/{{ zookeeper_service }}"
  notify: 
    - restart zookeeper
  tags: 
    - zookeeper

- name: generate systemd service file 
  sudo: yes
  template:
    src: zookeeper-service.j2 
    dest: "/usr/lib/systemd/system/{{ zookeeper_service }}.service"
  notify: 
    - register zookeeper service
    - reload systemd daemon 
  tags: 
    - zookeeper

- name: generte zookeeper consul services
  sudo: yes
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: zk-consul.json.j2
      dest: /etc/consul/zk-consul.json
    - src: zk-2888-consul.json.j2
      dest: /etc/consul/zk-2888-consul.json
    - src: zk-3888-consul.json.j2
      dest: /etc/consul/zk-3888-consul.json
  notify:
    - reload consul
  tags:
    - zookeeper

- meta: flush_handlers
